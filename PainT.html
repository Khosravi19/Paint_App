<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="PainT.css">
    <link rel="icon" type="image/x-icon" href="img/logo-1.png">
    <title>PainT app</title>
  </head>
  <body>
    
    <div class="container bg-primary-subtle rounded ">
     
      <div class="navbar navbar-expand navbar-brand position-relative ">
      
        <ul class="navbar-nav ">
        
          <li class="nav-item mx-4" id="eraser">
            <i class="bi bi-eraser-fill"></i>
            <label>eraser</label>
          </li>

          <li class="nav-item mx-4" id="brush">
            <i class="bi bi-brush-fill active"></i>
            <label>brush</label>
          </li>

          <li class="nav-item mx-5">
            <input type="color" id="color-picker">
            <label for="color-picker"> Color </label>
          </li>

          <li class="nav-item mx-4">
            <input type="range"class="ps-4" id="brush-width" min="3" max="10">
          </li>

          <li class="nav-item">
            <div id="clear"class="btn btn-light position-absolute top-100 end-0 mt-5">clear</div>
            <div id="save" class="btn btn-dark position-absolute top-0 end-0 mt-5">save</div>
          </li>

        </ul>
    </div>

    <canvas class="bg-light"></canvas>
    
    <img src="img/logo-1.png" style="width: 100px;height: 100px;">

    <!-- Js Fill -->
    <script src="PainT.js"></script>
  </body>
</html>
